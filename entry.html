<!DOCTYPE html>
<html>

    <head>
		{{head}}

  	  <style>
  	    .loading-overlay {
      	  position: fixed;
      	  width: 100%;
      	  height: 100%;
      	  background: rgba(0,0,0,0.4);
      	  z-index: 100000;
  	    }
  	  </style>
		
    </head>

	<body ng-app="Entry" ng-controller="EntryController" ng-init="init()">

		<div class="loading-overlay" ng-show="loading">
	      <div spinner spin="loading"></div>
		</div>


        <div id="wrapper">
        
          {{header}}



            <nav class="navbar-default navbar-static-side" role="navigation">
                <div class="sidebar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <div class="user-info-wrapper">	
                                <div class="user-info-profile-image">
                                    <img src="/admin/img/profile-1.jpg" alt=""  width="65" height="65">
                                </div>
                                <div class="user-info">
                                    <div style="height:70px;text-align:bottom" class="username">David <strong>Champion</strong></div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-envelope fa-fw fa-3x"></i> Devices X<span class="fa arrow"></span></a>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="tables.html"><i class="fa fa-edit fa-fw fa-3x"></i> Content</a>
                        </li>
                        <li>
                            <a href="tables.html"><i class="fa fa-th fa-fw fa-3x"></i> Templates</a>
                        </li>
                        <li>
                            <a href="tables.html"><i class="fa fa-bar-chart-o fa-fw fa-3x"></i> Analytics</a>
                        </li>
                    </ul>
                    <!-- /#side-menu -->
                </div>
                <!-- /.sidebar-collapse -->
            </nav>
            <!-- /.navbar-static-side -->




            <div id="page-wrapper">
                <div class="row">
                    <div class="col-lg-12">
                        <h3 class="page-header text-asbestos">Content</h3>
                    </div>
                </div>
                <!-- /.col-lg-12 -->
                
                <br /><br />

                <div class="row">
                
                    <div class="col-lg-12">
                    
						<div style="border-bottom:none" class="panel panel-default">
	                        <div class="panel-heading">
	                          <h4 class="panel-title">
	                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">Manage Entries</a>
	                          </h4>
	                        </div>
	                        <div id="collapseOne" class="panel-collapse collapse collapse">
	                      
		                          <div class="panel-body">
		                            <div style="margin-top:20px">
	                	          <h4>Select Venue</h4>
								  
	                      		  <input style="width:50%" class="form-control" ng-model="searchEntry" placeholder="Venue Name"><br />
	                              <button data-toggle='modal' href='#loginModal' ng-click="searchEntries()" class="btn btn-primary">Search</button>
	                              
	                              <br /><br />
	                              
	                	          <h5>Foursquare Venues</h5>
	                	          <ul>
	                	            <li ng-repeat="entry in searchResults.foursquare track by $index"><a ng-click="selectFoursquareEntry($index)" href="">{{ entry.name }}</a></li>
	                	          </ul>
	                              
	                              <br />
	
	                	          <h5>Other Venues</h5>
	                	          <ul>
	                	            <li ng-repeat="entry in searchResults.infohubs track by $index"><a ng-click="selectInfoHubsEntry($index)" href="">{{ entry.title }}</a></li>
	                	          </ul>
								  
								  <br /><br />
	                              
	                	          <h4>Template B</h4>
								  
								  <div class="form-horizontal">
		                      		  <input style="width:50%" class="form-control" ng-model="primaryURL" placeholder="PrimaryURL"> <br />
		                      		  <input style="width:50%" class="form-control" ng-model="buttonURL" placeholder="Button URL"> <br />
		                      		  <input style="width:50%" class="form-control" ng-model="buttonText" placeholder="Button Text"> <br />
		                      		  <input style="width:50%" class="form-control" ng-model="logoURL" placeholder="Logo URL"><button href='#' class="btn">Upload</button>
		                      		  <input style="width:50%" class="form-control" ng-model="backgroundImgURL" placeholder="Background Image URL"><button href='#' class="btn">Upload</button>
		                      		  <br />
		                              <button data-toggle='modal' href='#' class="btn btn-primary">Save</button>
		                              
		                              <br /><br />
								  </div>
	                              
								</div>
	                          </div>
	                        </div>
						</div>
                    </div>
                </div>
            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->





        <!-- Core Scripts - Include with every page -->
        {{scripts}}
	    <script src="/admin/js/knob.js"></script>
  		<script src="/admin/js/spin.js"></script>
        
        
    	<script src="http://malsup.github.com/jquery.form.js"></script>

		<script src="/admin/js/fileupload/angular-file-upload-shim.js"></script>
    	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
		<script src="/admin/js/fileupload/angular-file-upload.js"></script>
    	<script src="https://raw.githubusercontent.com/dennykwon/InfohubsAdmin/pscontentpage/js/entryCtr.js"></script>
        

    </body>

</html>
